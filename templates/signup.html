{% extends "base.html" %}

{% block title %}Sign Up - Peaky Blinders Expense{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Initial Admin Signup</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form id="signupForm">
        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="username">Admin Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Admin Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Admin Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Create Company & Admin</button>
    </form>
    <p style="text-align: center; margin-top: 15px;"><a href="{{ url_for('login_page') }}" style="color: #d4af37;">Already have an account? Login</a></p>
</div>

<script>
    // Simple script to handle signup form submission via fetch API
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission

        const formData = new FormData(e.target);
        const signupData = Object.fromEntries(formData);

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData)
            });

            const result = await response.json();
            if (response.ok) {
                // Store user info in session (Flask handles this via backend redirect after API call)
                // For now, redirect using JavaScript after successful API call
                window.location.href = '/'; // Redirect to home/dashboard
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            console.error('Error signing up:', error);
            alert('An error occurred during signup.');
        }
    });
</script>

{% endblock %}
